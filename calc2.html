<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc2.css">
    <script src="calc2.js" defer></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="op1"></div>
            <div class="op2"></div>
        </div>
        <!-- <div class="memory">
            <button>MC</button>
            <button>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div> -->
        <button onclick="aclick(this)" value="%">%</button>
        <button onclick="aclick(this)" value="CE">CE</button>
        <button onclick="aclick(this)" value="C">C</button>
        <button onclick="aclick(this)" value="DEL">DEL</button>
        <button onclick="aclick(this)" value="1/x">1/x</button>
        <button onclick="aclick(this)" value="x^2">x^2</button>
        <button onclick="aclick(this)" value="&Sqrt;x">&Sqrt;x</button>
        <button onclick="aclick(this)" value="/">&divide;</button>
        <button onclick="aclick(this)" value="7">7</button>
        <button onclick="aclick(this)" value="8">8</button>
        <button onclick="aclick(this)" value="9">9</button>
        <button onclick="aclick(this)" value="*">&times;</button>
        <button onclick="aclick(this)" value="4">4</button>
        <button onclick="aclick(this)" value="5">5</button>
        <button onclick="aclick(this)" value="6">6</button>
        <button onclick="aclick(this)" value="-">-</button>
        <button onclick="aclick(this)" value="1">1</button>
        <button onclick="aclick(this)" value="2">2</button>
        <button onclick="aclick(this)" value="3">3</button>
        <button onclick="aclick(this)" value="+">+</button>
        <button onclick="aclick(this)" value="+/-">+/-</button>
        <button onclick="aclick(this)" value="0">0</button>
        <button onclick="aclick(this)" value=".">.</button>
        <button onclick="aclick(this)" value="=">=</button>
    </div>
</body>
</html>
